<!DOCTYPE html>
<html>
<head>
  <title>Admin Area</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/static/style.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-jgrowl/1.4.4/jquery.jgrowl.min.css">
</head>
<body>
  <nav class="navbar navbar-default">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/adminArea">School Project</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-left">
        <li><a href="/articles">Articles</a></li>
        <li><a href="/slider">Slider</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Options <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li class="active"><a href="/adminAccount">Account Settings</a></li>
            <li role="separator" class="divider"></li>
            <li id="logout"><a href="#">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </nav>
  <div class="container">
    <div class="row">
      <div class="jumbotron text-center col-md-8 col-md-offset-2">
        <h1>Account Settings</h1>
      </div>
    </div>
    <div class="row">
      <h1 class="text-center">Password Change</h1>
      <form class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1" id="account-form">
          <div class="form-element form-group">
              <label for="password">Password: </label>
              <input type="password" id="password" class="form-control" name="password" placeholder="Enter your New Password.." required/>
          </div>
          <div class="form-element form-group">
              <label for="password-confirm">Password Confirmation: </label>
              <input type="password" id="password-confirm" class="form-control" name="password-confirm" placeholder="Enter your Password Confirmation.." required/>
          </div>
          <div class="form-element form-group">
              <button type="submit" class="btn btn-primary col-xs-12">Save</button>
          </div>
      </form>
    </div>
  </div>
  <script src="/dpd.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-jgrowl/1.4.4/jquery.jgrowl.min.js"></script>
  <script src="static/script.js"></script>
  <script src="static/adminAccount.js"></script>
</body>
